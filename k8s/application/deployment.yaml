apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: nicolascf/flask-app:1.0.0-4799543
          ports:
            - containerPort: 5000
          envFrom:
          - secretRef:
              name: flask-app-secret
          - configMapRef:
              name: flask-app-config
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolume:
            persistentVolumeReclaimPolicy: Retain # Referenciando o PV diretamente
