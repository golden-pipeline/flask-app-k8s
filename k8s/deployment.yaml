apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: nicolascf/flask-app:1.0.2-c15569f
          ports:
            - containerPort: 5000
          env:
            - name: ENVIRONMENT
              value: "production"
