apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
  namespace: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: nicolascf/react:1.0.0-dc22548
          ports:
            - containerPort: 5000
          envFrom:
          - secretRef:
              name: react-secret
          - configMapRef:
              name: react-config
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolume:
            persistentVolumeReclaimPolicy: Retain # Referenciando o PV diretamente
